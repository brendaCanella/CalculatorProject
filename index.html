<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="arquivo.js"></script>
  <title>Calculator</title>
</head>

<body>

  <div class="general-container">

    <div class="calculator">

      <input id="display-calculator" type="text" value="" readonly placeholder="0" disabled>

      <div class="aligm-buttons">


        <div class="calculator-buttons">
          <button class="generic-button" id="buttonClean" onclick="clean()">AC</button>
          <button class="generic-button" onclick="negative('+/-')"> +/- </button>
          <button class="generic-button" onclick="percente('%')">%</button>
          <button class="orange-button" onclick="operator('/')">รท</button>

        </div>


        <div class="calculator-buttons">
          <button class="gray-button" onclick="insert('7')">7</button>
          <button class="gray-button" onclick="insert('8')">8</button>
          <button class="gray-button" onclick="insert('9')">9</button>
          <button class="orange-button" onclick="operator('*')">x</button>
        </div>

        <div class="calculator-buttons">
          <button class="gray-button" onclick="insert('4')">4</button>
          <button class="gray-button" onclick="insert('5')">5</button>
          <button class="gray-button" onclick="insert('6')">6</button>
          <button class="orange-button" onclick="operator('-')">-</button>
        </div>

        <div class="calculator-buttons">
          <button class="gray-button" onclick="insert('1')">1</button>
          <button class="gray-button" onclick="insert('2')">2</button>
          <button class="gray-button" onclick="insert('3')">3</button>
          <button class="orange-button" onclick="operator('+')">+</button>
        </div>

        <div class="calculator-buttons">
          <button class="wide-button" onclick="insert('0')">0</button>
          <button class="gray-button" onclick="insert(',')">,</button>
          <button class="orange-button" onclick="calcular()"> = </button>


        </div>
      </div>
    </div>
</body>

</html>
