<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="arquivo.js"></script>
  <title>Calculator</title>
</head>

<body>

  <div class="general-container">

    <div class="calculator">
      <div class="display-calculator">
        0123699
      </div>



      <div class="aligm-buttons">


        <div class="calculator-buttons">
          <div class="generic-button">C</div>
          <div class="generic-button">+/-</div>
          <div class="generic-button">%</div>
          <div class="orange-button">
            <p>รท</p>
          </div>

        </div>


        <div class="calculator-buttons">
          <div class="gray-button">7</div>
          <div class="gray-button">8</div>
          <div class="gray-button">9</div>
          <div class="orange-button">
            <p>x</p>
          </div>
        </div>

        <div class="calculator-buttons">
          <div class="gray-button">4</div>
          <div class="gray-button">5</div>
          <div class="gray-button">6</div>
          <div class="orange-button">
            <p>-</p>
          </div>
        </div>

        <div class="calculator-buttons">
          <div class="gray-button">1</div>
          <div class="gray-button">2</div>
          <div class="gray-button">3</div>
          <div class="orange-button">
            <p>+</p>
          </div>
        </div>

        <div class="calculator-buttons">
          <div class="wide-button">0</div>
          <div class="gray-button">,</div>
          <div class="orange-button">
            <p>=</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
